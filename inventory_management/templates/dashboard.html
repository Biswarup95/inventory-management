{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Welcome, {{ request.user.username }}</h2>
    <ul class="list-group mt-4">
        <li class="list-group-item"><a href="{% url 'add_inventory_record' %}" class="btn btn-primary btn-lg btn-block">Add Inventory</a></li>
        <li class="list-group-item"><a href="{% url 'fetch_inventory' %}" class="btn btn-primary btn-lg btn-block">Fetch Inventory</a></li>
        <li class="list-group-item"><a href="{% url 'approve_inventory_record' %}" class="btn btn-primary btn-lg btn-block">Approve Inventory</a></li>
    </ul>
    <form action="{% url 'user_logout' %}" method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg btn-block">Logout</button>
    </form>
</div>
{% endblock %}
